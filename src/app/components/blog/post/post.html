<div fxLayout="row" class="post">
  <div fxFlex="75" fxFlex.xs="100">
    <div class="blog-post">
      <!--Title-->
      <h1 class="title">{{blog.title}}</h1>
      <!--Subtitle-->
      <h3 class="subtitle"><span class="card-prefix">By: </span>{{blog.author}} <span class="card-prefix">Tags:</span><span *ngFor="let tag of blog.tag">{{tag}} </span> </h3>
      <!--Post Image-->
      <div class="post-images">
        <img class="post-image" [src]="[blog.imageUrl ? blog.imageUrl : '../../../../assets/img/default-post.jpg']" />
      </div>
      <div class="post-content" [innerHTML]="blog.content" highlight-js-content></div>
    </div>
    <!--add new comment--> 
    <div class="new-comment" >
      <textarea #newComment class="comment-textarea" placeholder="Your Comment" (keyup)="0"></textarea>
      <button [disabled]="!newComment.value" [ngClass]="{ 'submit-button': true, 'disabled': !newComment.value}" (click)="addComment(newComment.value)">Add Comment</button>
    </div>
    <!--comment list-->
    <div class="comment" >
      <span *ngIf="comments.length">Latest Comments:</span>
      <div class="comment-card" *ngFor="let comment of comments">
        <h3>{{comment.name}} :</h3>
        <div class="comment-content">{{comment.content}}</div>
      </div>
      
    </div>
  </div>

  <div class="sidenav" fxFlex="25" fxHide.xs>
    <sidenav></sidenav>
  </div>

</div>
